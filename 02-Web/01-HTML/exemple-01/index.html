<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
       <meta charset="UTF-8">
       <title>Principal</title>
   </head>
   <body>
       <!-- Contenidor general -->
       <div>
           <h1>Pàgina principal</h1>
           <p>Això és un petit exemple d’<strong>HTML bàsic</strong> sense CSS.</p>
       </div>

       <!-- Secció amb subtítol -->
       <div>
           <h2>Sobre aquest lloc</h2>
           <p>
               Aquí pots veure com funcionen alguns elements:
               <br/><b>negreta</b>, <i>cursiva</i>, <br/><strong>important</strong>
                i <em>èmfasi</em>.
           </p>
       </div>
       <hr/>
       <!-- Secció amb imatge -->
       <div>
           <h2>Imatge d’exemple</h2>
           <p>
               Aquí tens un peix molt bonic:
               <br/>
               <img src="./peix.png" alt="Un peix de colors" width="200"/>
           </p>
       </div>
       <hr/>
       <!-- Secció amb enllaç -->
       <div>
           <h2>Enllaços</h2>
           <p>
               Pots visitar 
               <a href="https://ca.wikipedia.org/wiki/Peixos">la Viquipèdia</a> 
               per obtenir més informació.
           </p>
       </div>
   </body>
</html>
